<body>
  <script>

    const puzzle = 'baingo';

    let pressed = [];
    window.addEventListener('keyup', (event) => {

      pressed.push(event.key);
      pressed.splice(-puzzle.length - 1, pressed.length - puzzle.length);
      console.log(pressed);

      if (pressed.join('') === puzzle) {
        console.log('AWE')
        cornify_add();

      }



    })


  </script>
